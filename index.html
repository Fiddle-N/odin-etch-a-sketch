<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="etch_a_sketch.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="page">
        <button type="button" class="gridRedrawer">Change/Redraw Grid</button>
        <fieldset>
            <legend>Grid Mode (will redraw grid)</legend>
            <div title="On hover, each grid square turns black">
                <input type="radio" class="gridMode-input" id="gridMode-solid" name="mode" value="solid" checked>
                <label for="gridMode-solid">Solid Black</label> 
            </div>
            <div title="On hover, each grid square turns a random colour">
                <input type="radio" class="gridMode-input" id="gridMode-random" name="mode" value="random">
                <label for="gridMode-random">Random Colour</label> 
            </div>
            <div title="On hover, each grid square turns 10% darker">
                <input type="radio" class="gridMode-input" id="gridMode-gradient" name="mode" value="gradient">
                <label for="gridMode-gradient">Gradient Grey</label> 
            </div>
        </fieldset>
        <div class="grid"></div>
    </div>
</body>
</html>
